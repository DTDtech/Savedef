<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add definition</title>
    <link rel="stylesheet" href="fontawesome.css">
    <link rel="stylesheet" href="add_definition.css">
</head>

<body>
    <div>
        <button id="previous_button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
    </div>

    <label for="search_key" class="label">Key:</label>
    <input type="text" id="search_key" required>
    <div id="key_empty_error">Key field must not be empty.</div>

    <label for="definition" class="label">Definition:</label>
    <textarea id="definition" rows="5" required></textarea>
    <div id="definition_empty_error">Definition field must not be empty.</div>

    <div id="success_notification">Definition saved.</div>

    <div id="util_box">
        <button type="button" id="save_button">Save</button>
        <button type="button" id="cancel_button">Cancel</button>
    </div>
    <script type="text/javascript" src="add_definition.js"></script>
</body>

</html>
